<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" rel="stylesheet" >
  <title>Cálculo de média</title>
</head>

<body class="body">
  <header class="container">
    <a href="https://desencoder.com.br/" target="_blank">
      <img src="./Assets/logo-blank.svg" alt="" class="desencoder-logo">
    </a>
      <h1>Calculadora de média</h1>
      <h3>Descubra aqui a média de suas notas!</h3>
  </header>

  <main  class="main">
    <div  class="dadospessoais">
      <h2>Dados pessoais</h2>
      <table class="tableDadospessoais" align="center">
        <tr>
          <th>Nome:</th>
          <td><input type="text" id="nome" placeholder="Nome"style="text-align: center"></td>
        </tr>

        <tr>
          <th>Curso:</th>
          <td><input type="text" id="curso" placeholder="curso"style="text-align: center"></td>
        </tr>

        <tr>
          <th>Instituição:</th>
          <td><input type="text" id="instituicao" placeholder="Instituição"style="text-align: center"></td>
        </tr>
      </table>
    </div>

    <div class="notas">
        <h2>Histórico</h2>
        <table  class="tableNotas" align="center" border="1">
          <thead>
            <tr>
            <th>Primeiro Bimestre</th>
            <th>Segundo Bimestre</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td><input type="text" id="primeiro" placeholder="Primeiro bimestre" style="text-align: center"></td>
              <td><input type="text" id="segundo" placeholder="Segundo bimestre" style="text-align: center"></td>
            </tr>
          </tbody>
         
          <thead>
            <tr>
              <th>Terceiro Bimestre</th>
              <th>Quarto Bimestre</th>
            </tr>
          </thead>

          <tbody>
            <tr>       
              <td><input type="text" id="terceiro" placeholder="Terceiro bimestre"style="text-align: center"></td>
              <td><input type="text" id="quarto" placeholder="Quarto bimestre"style="text-align: center"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="input" >
        <input type="submit" id="cadastrar" value="cadastrar">
      </div>
  </main>


</body>
</html>
